<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

  <h2>Product Details</h2>
  <div>
    <form class="form-horizontal" th:object="${product}"
          th:action="@{/product}" method="post">

      <!--<div class="form-group">
        <label class="col-sm-2 control-label">Id:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{id}"
                 th:readonly="${product.id} != null" />
        </div>
      </div>-->
      <div class="form-group">
        <label class="col-sm-2 control-label">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{title}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{description}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Sales start date:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{date}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Price:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{price}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Currency:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{currency}" />
        </div>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
