<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users list</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Patronymic</th>
        <th>Surname</th>
        <th>Date of Birth</th>
        <th>Phone number</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:href="@{/user/{id}(id=${user.getId()})}"
                th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.patronymic}">patronymic</td>
        <td th:text="${user.surname}">surname</td>
        <td th:text="${user.birthDate}">birthDate</td>
        <td th:text="${user.phoneNumber}">phoneNumber</td>
        <td th:text="${user.status.value}">status</td>

        <td>
            <a th:href="@{/user/{id}(id=${user.getId()})}">details</a>
        </td>

    </tr>
    </tbody>
</table>
<a href="/user/newUser">Create user</a>
</body>
</html>
